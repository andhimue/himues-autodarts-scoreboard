<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Himues Darts Hub - Board Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1, h2 { color: #0099ff; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .controls { margin-bottom: 20px; padding: 15px; background-color: #1e1e1e; border-radius: 8px; }
        .controls button { font-size: 1rem; padding: 8px 15px; margin-right: 10px; border-radius: 5px; cursor: pointer; background-color: #333; color: #fff; border: 1px solid #555; }
        .controls button:hover { background-color: #007bff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td { padding: 8px; border: 1px solid #333; }
        td:first-child { font-weight: bold; color: #a9b7c6; width: 30%; }
        .status-true { color: #28a745; } /* Gr√ºn */
        .status-false { color: #dc3545; } /* Rot */
    </style>
</head>
<body>
    <div class="container">
        <h1>Board Dashboard</h1>
        
        <div class="controls">
            <h2>Board Aktionen</h2>
            <button id="start-board-btn">Start</button>
            <button id="stop-board-btn">Stop</button>
            <button id="reset-board-btn">Reset</button>
            <button id="calibrate-board-btn">Calibrate</button>
        </div>

        <h2>Live-Status</h2>
        <table id="dashboard-table">
            </table>
    </div>
        <script src="{{ url_for('static', filename='js/cmd.js') }}"></script>
</body>
</body>
</html>
